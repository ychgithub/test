<form action="{% url 'new' %}" method="post">
        <a>昵称:</a><input type="text" name="nickname" value="{{ html_new_date.nickname }}" placeholder="请输入昵称"/>
        <a>用户名</a><input type="text" name="username" value="{{ html_new_date.username }}" placeholder="请输入用户名"/>
        <a>密码</a><input type="password" name="password" placeholder="密码"/>
        <a>再次输入密码</a><input type="password" name="password_again" class="error" placeholder="密码"/>
        <a>邮箱</a><input type="email" value="{{ html_new_date.email }}" name="email" placeholder="请输入邮箱地址"/>
        <a>手机号</a><input type="text" value="{{ html_new_date.phonenum }}" name="phonenum" placeholder="请输入手机号码"/>
        <a>性别</a><select name="sex" value="{{ html_new_date.sex }}">
            <option value="man">男</option>
            <option value="woman">女</option>
            <option value="futa" selected="selected">小姐姐</option>
        </select>
        <p></p>
        <a>验证码:</a>{{ html_new_forms.captcha }}
        <input type="submit" class="button" value="注册"/>

    {% csrf_token %}
</form>
<p></p>
{{ html_new_forms.errors }}
